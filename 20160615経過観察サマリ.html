<!DOCTYPE HTML>
<html lang="ja">
	<head>
		<title>経過観察退院サマリ</title>
		<meta charset="UTF-8">
		<script src="jquery-1.12.0.min.js"></script>
<!-- 
	style 設定 
-->
		<link rel="stylesheet" href="opeRecoStyle.css" type="text/css">
<!--
	JavaScript記述
-->
		<script>
//サマリ記載
			function createRecord(){	
//全てのボタンの値を取得
				var vdischarge = $('select[id=discharge]').val();
//TextBoxの値を取得

//サマリ作成
				var avar = document.getElementById("asummary");

				avar.value = "【入院後経過】症状の悪化無いか、入院の上経過観察した。症状悪化無く退院となった。" + vdischarge
			} 
		</script>
	</head>
	
	
	
	
	
	<body>
		<div class="titleBox">
			経過観察退院サマリ
		</div>
		<div class="boxA">
			<div class="inputpage" id="inputpage">

<!--
サマリ項目
	周術期合併症 complication
	検査所見 note
	フォローアップ discharge
-->


				<form id="inputform">
					フォローアップ
					<select id="discharge">
						<option value="引き続き外来での経過観察となった。" selected>外来経過観察</option>
						<option value="自宅退院。フォロオーアップ不要" selected>フォロー不要</option>
						<option value="退院後かかりつけ医を受診とした。" >かかりつけへ</option>
					</select>
				</form>
			
				<div class="button">
					<form id="csummary">
						<input type="button" id="createsummary" value="作成" onclick="createRecord()">
					</form>
				</div>		
			</div>

			<div class="outputpage">退院サマリ<BR>
				<form id="sum">
					<textarea class="outputTextArea" name = "asummary" id="asummary" rows="30" cols="45"></textarea>
				</form>
			</div>
		</div>		
	</body>
</html>
